<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signuphw.css" rel = "stylesheet">
</head>
<body>
    <div class="flexBox">
        <div class="formBox">
            <div class="signupBox">
                <h3>회원 가입을 위해<br>정보를 입력해주세요</h3><br>
                <div>
                    <p>* 이메일</p>
                    <input type="text">
                    <hr class="hr-blue">
                </div>
                <div>
                    <p>* 이름</p>
                    <input type="text">
                    <hr class="hr-gray">
                </div>
                <div>
                    <p>* 비밀번호</p>
                    <input type="password">
                    <hr class="hr-gray">
                </div>
                <div>
                    <p>* 비밀번호 확인</p>
                    <input type="password">
                    <hr class="hr-gray">
                </div><br>
                <div class="radio-flex">
                    <div class="radio-control">
                        <input class="radio-group" type="radio" name="gender">여성
                    </div>
                    <div class="radio-control">
                        <input class="radio-group" type="radio" name="gender">남성
                    </div>
                </div><br>
                <div>
                    <h5><input class="check-control" type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</h5>
                    <hr class="hr-gray">
                </div>
                <div>
                    <button>가입하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
